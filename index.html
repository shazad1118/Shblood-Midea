<!DOCTYPE html>

<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shblood - وێبسایتی فەرمی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo-box">
                <img src="logo.png" alt="Shblood Logo" class="logo">
            </div>
        </div>


    <!-- Title -->
    <h1 class="main-title">Shblood</h1>
    
    <!-- Welcome Text -->
    <p class="welcome-text">بەخێربێیت بۆ وێبسایتی شابڵۆد<br>ئێرە وێبسایتی فەرمی شابڵۆدە</p>
    
    <!-- Divider Line -->
    <hr class="divider">
    
    <!-- Social Media Title -->
    <h2 class="social-title">Social Media</h2>
    
    <!-- TikTok Section -->
    <div class="social-item">
        <a href="https://www.tiktok.com/@shblood_it?_r=1&_t=ZS-93USBYqqkkO" id="tiktok-link" class="social-link">
            <img src="TikTok.gif" alt="TikTok" class="social-icon tiktok-gif">
            <span class="social-name">TikTok</span>
        </a>
    </div>
    
    <!-- Telegram Section -->
    <div class="social-item">
        <a href="https://t.me/ShBlod" id="telegram-link" class="social-link">
            <img src="Telegram.png" alt="Telegram" class="social-icon">
            <span class="social-name">Telegram</span>
        </a>
    </div>
    
    <!-- Divider Line -->
    <hr class="divider">
    
    <!-- Join Message -->
    <p class="join-message">جۆین بن هیوای سوود گەیاندن</p>
    
    <!-- Footer -->
    <footer class="footer">
        <a href="https://t.me/Shblood111" id="footer-telegram-link" class="footer-link">
            <img src="Telegram.png" alt="Telegram" class="telegram-footer-icon">
            <span>ئەم وێبسایتە پارێزراوە بۆ چەناڵی شابڵۆد2026</span>
        </a>
    </footer>
</div>

<script src="script.js"></script>


</body>
</html>
